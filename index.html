<style>
  @media print {
    /* Hide elements not meant for printing. `!important` is used to override other styles. */
    .no-print {
      display: none !important;

    /* Hide everything on the page by default */
    body * {
      visibility: hidden;
    }
    
    /* Make the report container and all its children visible */
